<!DOCTYPE html>
<html>
  <head>
    <title>Exercise-2j</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          <div>
            <img src={imageSrc} width="150" />
            <p>{name}</p>

            {!discountPrice ? (
              <p>Price:${price}</p>
            ) : (
              <p>
                {" "}
                <del>Price :${price} </del>{" "}
              </p>
            )}

            {discountPrice && <p>Discount Price :${discountPrice}</p>}

            <button>Add To Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              imageSrc="cotton-socks.jpg"
              name="Cotton Socks"
              price="10.90"
              discountPrice="5.45"
            />

            <ProductDetails
              imageSrc="tennis-balls.jpg"
              name="Tennis Ball"
              price="6.00"
            />

            <ProductDetails
              imageSrc="plain-t-shirt.jpg"
              name="Plain T-Shirt"
              price="7.99"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
